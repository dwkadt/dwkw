<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Gambar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Gambar hitam putih - Dwiki Aditya</h1>
    <img id="image" src="Snapinsta.app_461532345_983227066941116_7770475624205141382_n_1080.jpg" alt="Sample Image">
    <div class="buttons">
        <button id="bwButton">Make Image Black and White</button>
        <button id="downloadButton">Download Image</button>
    </div>

    <script>
        const image = document.getElementById('image');
        const bwButton = document.getElementById('bwButton');
        const downloadButton = document.getElementById('downloadButton');

        bwButton.addEventListener('click', () => {
            image.style.filter = 'grayscale(100%)';
        });

        downloadButton.addEventListener('click', () => {
            // Create an invisible link element
            const link = document.createElement('a');
            link.href = image.src;
            link.download = 'black_and_white_image.png';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        });
    </script>

</body>
</html>
